<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Useless Projects Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url("home.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #e1e1e1;
        padding: 20px;
      }

      .content {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      h1 {
        font-family: 'Rubik Bubbles', cursive;
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fff;
        text-align: center;
        text-shadow: 0 0 10px rgba(149, 128, 255, 0.5),
                     0 0 20px rgba(149, 128, 255, 0.3),
                     0 0 30px rgba(149, 128, 255, 0.2);
        letter-spacing: 2px;
      }

      .tagline {
        font-size: 1.4rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 50px;
        font-weight: 300;
        text-align: center;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .buttons-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .nav-button {
        padding: 20px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-weight: 500;
        text-decoration: none;
        letter-spacing: 1.5px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
      }

      .useful {
        background: linear-gradient(135deg, rgba(255, 107, 156, 0.9) 0%, rgba(255, 141, 199, 0.9) 100%);
        color: #fff;
        box-shadow: 0 5px 20px rgba(255, 107, 156, 0.4),
                    0 0 30px rgba(255, 107, 156, 0.3);
      }

      .useless {
        background: linear-gradient(135deg, rgba(149, 128, 255, 0.9) 0%, rgba(128, 181, 255, 0.9) 100%);
        color: #fff;
        box-shadow: 0 5px 20px rgba(149, 128, 255, 0.4),
                    0 0 30px rgba(149, 128, 255, 0.3);
      }

      .nav-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .nav-button:hover {
        transform: translateY(-5px) scale(1.05);
      }

      .nav-button:hover::before {
        left: 100%;
      }

      .credit {
        position: fixed;
        bottom: 20px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        font-weight: 300;
        text-align: center;
        width: 100%;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      .pop-in {
        animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(30px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 3rem;
        }

        .tagline {
          font-size: 1.2rem;
        }

        .nav-button {
          width: 80%;
          padding: 15px 30px;
        }

        .buttons-container {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <div class="content pop-in">
      <h1>Melcow!</h1>
      <div class="tagline"> shall we begin?âœ¨</div>
      <div class="buttons-container">
        <a href="/useful.html" class="nav-button useful">useful</a>
        <a href="/umbrella.html" class="nav-button useless">useless</a>
      </div>
    </div>
    <div class="credit">
      Powered for Useless Projects!
    </div>

    <script>
      // Create floating particles
      function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random starting position
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          
          // Random size
          const size = Math.random() * 3 + 2;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Random animation duration and delay
          particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
          particle.style.animationDelay = (Math.random() * 5) + 's';
          
          container.appendChild(particle);
        }
      }

      // Initialize particles on load
      window.onload = createParticles;
    </script>
  </body>
</html>
